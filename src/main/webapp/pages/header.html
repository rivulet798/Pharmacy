<header>
    <nav>
        <ul id="nav">
            <a><li id="icon-nav" onclick="openMenu();"><img src="images/menu.png" class="icon"></li></a>
            <a href="index.do"><li>Главная</li></a>
            <c:choose>
                <c:when test="${roleUser==1}">
                    <a href="/get_my_prescriptions.do"><li>Мои рецепты</li></a>
                </c:when>
                <c:when test="${roleUser==2}">
                    <a href="/get_medicaments.do"><li>Медикаменты</li></a>
                </c:when>
                <c:when test="${roleUser==3}">
                    <a href="/get_my_requests.do"><li>Запросы</li></a>
                    <a href="/new_prescription.do"><li>Выписать рецепт</li></a>
                </c:when>
                <c:when test="${roleUser==4}">
                    <a href="/get_users.do?usersRole=2"><li>Фармацевты</li></a>
                    <a href="/get_users.do?usersRole=3"><li>Врачи</li></a>
                </c:when>
            </c:choose>
            <li id="search">
                <form id="searchForm" method="POST" action="/medicaments_by_name.do" onsubmit="return checkSearch()">
                    <input onkeyup="checkSearch()"  type="text" name="name" placeholder="Поиск" id="searchInput" required>
                </form>
            </li>
        </ul>

        <c:choose>
            <c:when test="${loginUser!=null}">
                <ul id="auth">
                    <c:choose>
                        <c:when test="${roleUser==1}">
                            <a href="/get_my_cart.do"><li>${loginUser}</li></a>
                        </c:when>
                        <c:otherwise>
                            <li>${loginUser}</li>
                        </c:otherwise>
                    </c:choose>
                    <a href="/sign_out.do"><li>Выход</li></a>
                </ul>
            </c:when>
            <c:otherwise>
                <ul id="auth">
                    <a onclick="showSignUp();" id="registration"><li>Регистрация</li></a>
                    <a onclick="showSignIn();"><li class="last">Вход</li></a>
                </ul>
            </c:otherwise>
        </c:choose>
    </nav>
</header>
